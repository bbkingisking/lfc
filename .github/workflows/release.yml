name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/${{ github.event.repository.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare binaries for release
        run: |
          mkdir -p release-binaries
          REPO_NAME="${{ github.event.repository.name }}"
          [ -f artifacts/aarch64-apple-darwin/${REPO_NAME} ] && mv artifacts/aarch64-apple-darwin/${REPO_NAME} release-binaries/${REPO_NAME}-aarch64-apple-darwin
          [ -f artifacts/x86_64-unknown-linux-gnu/${REPO_NAME} ] && mv artifacts/x86_64-unknown-linux-gnu/${REPO_NAME} release-binaries/${REPO_NAME}-x86_64-unknown-linux-gnu
          ls -lah release-binaries/
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-binaries/*
          generate_release_notes: true

